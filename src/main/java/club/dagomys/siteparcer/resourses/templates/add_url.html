<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Shop Inventory List</title>
    <link rel="icon" th:href="@{data:,}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>WEB Crawler</h1>
    <hr>
    <h2>Enter URL bellow</h2>

    <form action="#" th:action="@{/addUrl}" method="POST" th:object="${URL}">
        <input type="text" th:field="*{path}"  placeholder="add url" class="form-control mb-4 col-4">
        <div th:each="err : ${#fields.errors('path')}">
            <li  th:text ="${err}"></li>
        </div>
        <button type="submit" class="btn btn-info col-2"> Start crawler</button>
    </form>

    <hr>

    <!--    <a th:href="@{/}"> Back to shop List</a>-->
</div>
</body>
</html>
