<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace=/frontend/header::header>

<body>

<div class="container my-2">
    <h1>All pages</h1>

    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Home</a>
    <a th:href="@{/deleteAllLemma}" class="btn btn-primary btn-sm mb-3"> Delete all lemma</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Lemma ID</th>
            <th>Lemma</th>
            <th>Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lemma: ${lemmas}">
            <td th:text="${lemma.id}"></td>
            <td th:text="${lemma.lemma}"></td>
            <td th:text="${lemma.frequency}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
