<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace=/frontend/header::header>

<body>
<div class="container">
    <h1>Page info</h1>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Back to page list</a>
    <form action="#" th:action="@{/{id}(id=${findPage.id})}" th:object="${findPage}" th:method="GET">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{relPath}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{statusCode}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{content}" class="form-control mb-4 col-4 cont">
        <hr>
    </form>

    <table border="1" class="table table-striped table-responsive-md">
        <tr>
            <th>ID</th>
            <th>Lemma</th>
            <th>Count</th>
        </tr>
        <tr th:each="entry, stat : ${lemmas}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${entry.key}">lemma</td>
            <td>
                <table>
                    <tr th:each="car : ${entry.value}">
                        <!--                        <td th:text="${car.lemma}"></td>-->
                        <td th:text="${car.frequency}"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <hr>
</div>
</body>

</html>
