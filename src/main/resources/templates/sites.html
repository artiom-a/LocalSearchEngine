<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>WEB-Crawler DAGOMYS</title>
    <link rel="icon" th:href="@{data:,}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>All sites</h1>

    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Home</a>
    <a th:href="@{/addUrl}" class="btn btn-primary btn-sm mb-3"> Add URL </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Site ID</th>
            <th>Site URL</th>
            <th>Title</th>
            <th>Status</th>
            <th>Status time</th>
            <th>Error</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="site: ${sites}">
            <td th:text="${site.id}"></td>
            <td th:text="${site.url}"></td>
            <td th:text="${site.name}"></td>
            <td th:text="${site.status}"></td>
            <td th:text="${site.statusTime}"></td>
            <td th:text="${site.lastError}"></td>
            <td><a th:href="@{/sites/{id}(id=${site.id})}" class="btn btn-success">Start indexing</a>
                <div>
                    <form th:action="@{/sites/{id}(id=${site.id})}" th:method="delete">
                        <button class="btn btn-danger" th:type="submit">Delete</button>
                    </form>
                </div>
                <!--                <a th:href="@{/sites/{id}(id=${site.id})}" class="btn btn-danger">Delete site</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
