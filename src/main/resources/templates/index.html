<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>WEB-Crawler DAGOMYS</title>
    <link rel="icon" th:href="@{data:,}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
          integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>

<div class="container my-2">
    <h1>All pages</h1>

    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Home</a>
    <a th:href="@{/startIndexing}" class="btn btn-primary btn-sm mb-3"> Start indexing all sites </a>
    <a th:href="@{/stopIndexing}" class="btn btn-primary btn-sm mb-3"> STOP indexing</a>
    <a th:href="@{/lemmas}" class="btn btn-primary btn-sm mb-3"> Show all lemma</a>
    <a th:href="@{/search}" class="btn btn-primary btn-sm mb-3"> Search system</a>
    <a th:href="@{/sites}" class="btn btn-primary btn-sm mb-3"> Sites</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Page ID</th>
            <th>Page path</th>
            <th>Page code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="page: ${pages}">
            <td th:text="${page.id}"></td>
            <td th:text="${page.relPath}"></td>
            <td th:text="${page.statusCode}"></td>
            <td><a th:href="@{/{id}(id=${page.id})}" class="btn btn-primary">Start indexing page</a>
<!--                <a th:href="@{/deleteShop/{id}(id=${shop.id})}" class="btn btn-danger">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
